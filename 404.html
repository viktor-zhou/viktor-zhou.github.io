<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }
    .container {
      max-width: 768px;
      margin: 80px auto;
      border-radius: 10px;
      background-color: #fff;
      padding: 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 10px;
      color: #0953d4;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #333;
    }
    a {
      text-decoration: none;
      color: #0050e7;
      font-size: 16px;
      border: 1px solid #0050e7;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }
    a:hover {
      background-color: #0050e7;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Oops! The page you are looking for does not exist.</p>
    <a href="/">Return to Home</a>
  </div>
</body>
</html>
